<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-grid.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- <img class="titleImg" src="Images/title.png" alt="SPACE INVADERS"> -->
            <h1 class="title">SPACE INVADERS</h1>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <div class="grid-container">
            <h2 class="playerTurn">Player1's turn</h2>
            <main class="grid">
                <div class="tile tile0"></div>
                <div class="tile tile1"></div>
                <div class="tile tile2"></div>
                <div class="tile tile3"></div>
                <div class="tile tile4"></div>
                <div class="tile tile5"></div>
                <div class="tile tile6"></div>
                <div class="tile tile7"></div>
                <div class="tile tile8"></div>
            </main>
        </div>
        <aside class="aside1">
            <h1>PLAYER1 SCORE</h1>
            <h2 class="p1score">0</h2>
            <img class="p1img" src="Images/spaceship.PNG" alt="Spaceship">
            <p>TEXT</p>
        </aside>
        <aside class="aside2">
            <h1>PLAYER2 SCORE</h1>
            <h2 class="p2score">0</h2>
            <img class="p2img" src="Images/invader1.PNG" alt="Invader">
            <p>TEXT</p>
        </aside>
        <footer>
            <button class="reset">RESET</button>
        </footer>
    <script src="script.js"></script>
    </div>
</body>
</html>
